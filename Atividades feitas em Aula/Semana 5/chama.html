    <h1> PROMOÇÃO DA SEMANA</h1>
    <form id="fomr1">

        <input type="number" name="qtd" step="0.1" min="0.1" id="qtd" value=""><br>
        Tipo de Carne;
        <select name="tipo" id="tipo">
            <option value="">-- selecione -- </option>
            <option value="0">Alcatra</option>
            <option value="1">Filé Duplo</option>
            <option value="2">Picanha</option>
        </select>
        <br>
        Pagar com:
        <input type="radio" name="pgto" id="pgto" value="0"> Cartão
        <input type="radio" name="pgto" id="pgto" value="1"> Dinheiro 
        <br>
        <input type="button" name="botao" id="botao" value="CHAMA" onclick="promocao();">

    </form>

        </div>
