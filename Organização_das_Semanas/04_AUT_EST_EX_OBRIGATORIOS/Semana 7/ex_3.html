    <h1>Exercícios 3 - Informar Telefone</h1>

        <label for="celular"> Número do cell no formato "(XX)XXXXX-XXXX":</label>
        <input type="text" id="celular" name="celular" pattern="\(\d{2}\)\d{5}-\d{4}" placeholder="digite seu número aqui...">
        <button type="submit">Enviar</button>
    </form>
