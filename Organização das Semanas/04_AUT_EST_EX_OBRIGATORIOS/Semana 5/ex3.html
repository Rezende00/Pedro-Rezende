    <p>N primeiro bloco, coloque os numeros separados por uma vírgula (",")</p>

    <p>Se possível, escolha valores maiores ou iguais a 10 e menores ou iguais a 99. </p>
    <input type="text" id="array" placeholder="x1,x2,x3,x4...">
